{%-extends "./base.html" %}
{% block content %}
<div class="cantain-fluid center-align" style="">
    	<div class="ui-passport-main-pannel">
    		<div class="ui-passport-main-pannel-title row">
    			<div class="col-xs-6 " >
    				<a class="select" id="pass_login" href="#">登录</a>
    			</div>
    			<div class="col-xs-6 " >
    				<a class="select" id="pass_reg" href="#">注册</a>
    			</div>

    		</div>
            <div class="slideBlock" style="margin-left:70px;"></div>
    		<div class="ui-passport-main-pannel-form center-align " style="display:none;" data-ariaform="pass_login">
    			<form action="/" method="post">
    				<div class="input-group">
    					<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
    					<input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1"></div>
    				<div class="input-group">
    					<span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock"></span></span>
    					<input type="password" class="form-control" placeholder="密码" 
    					aria-describedby="basic-addon2">
    				</div>
    				<div><button class="btn btn-info center-block">登录</button></div>
    			</form>	
    		</div>
            <div class="ui-passport-main-pannel-form center-align" data-ariaform="pass_reg">
                <form action="/" method="post">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1"></div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" placeholder="密码" 
                        aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" placeholder="确认密码" 
                        aria-describedby="basic-addon2">
                    </div>
                    <div><button class="btn btn-info center-block">注册</button></div>
                </form> 
            </div>
    	</div>
</div>


{% endblock %}
{% block script %}
<script type="text/javascript">
$(function () {
	$(".cantain-fluid").height($(window).height()-100)
})
$(".select").click(function(){
    
    var state = $(this).attr("id")
    $("div[data-ariaform]").each(function(i){
        if($(this).attr("data-ariaform")==state)
        {
            $(this).attr("style","")
        }else
        {
            $(this).attr("style","display:none;")
        }
    })
    
})

</script>
{% endblock %}
