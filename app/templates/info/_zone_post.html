<div class="row">
	<div class="col-sm-12">
		<div class="ui-userzone-body-block">
			<div class="row">
			<h3><div class="ui-userzone-content-title">ta发布的帖子</div></h3>
			</div>
			{% if posts %}
            <!--时间线（？）面板-->
            {% for post in posts %}
            <div class="ui-userzone-content-datelinebody row">
                <div class="col-xs-1">
                    <div class="dot"></div>
                </div>
                <div class="col-xs-11">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="smImg" style="background-image:url('http://7xrkww.com1.z0.glb.clouddn.com/{{post.photos | getFirstKey}}')"></div>
                        </div>
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="title"><a href="{{ url_for('trade.trade_detail',goodId=post.id) }}">{{post.goodName}}</a></div>
                            </div>
                            <div class="row">
                                <div class="date"><span class="glyphicon glyphicon-time"></span> {{post.timestamp}}</div>
                            </div>
                            <div class="row">
                                <div class="text">{{post.body}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end-->
            {% endfor %}
            {% else %}
            <div class="isnone center-align">然而什么都没有qwq</div>
            {% endif %}
		</div>
	</div>
</div>
