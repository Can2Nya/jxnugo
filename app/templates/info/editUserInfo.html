{%-extends "base.html" %}
{% block content %}
<div class="divstyle" style="text-align: center;padding: 100px">
    <h1>修改个人信息</h1>
    <form action="/editUserInfo" method="post">
        {{form.hidden_tag()}}
        我的名字:{{form.name()}}<br>
        我在这里:{{form.location()}}<br>
        这句话可以描述我:{{form.about_me()}}
        {{form.submit()}}
    </form>

</div>
{% endblock %}
