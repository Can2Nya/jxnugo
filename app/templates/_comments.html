{% for comment in comments %}
<div class="ui-trade-detail-comment">
    
    <div class="row">
        <div class="col-md-2">
            <div class="ui-trade-detail-comment-headbg" style="background-image:url(static/images/1.jpg)"></div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <a href="{{ url_for('main.user_zone', username=comment.author.userName) }}">
                    <div class="ui-trade-detail-comment-extendtext">{{ comment.author.userName }}</div>
                </a>
                
                <div class="ui-trade-detail-comment-textcontain">
                    <p>{% if comment.disabled %}
                        <i>这条评论被管理员设为不可查看</i>
                        {% endif %} {% if moderate or not comment.disabled %} {{ comment.body }} {% endif %}
                    </p>
                </div>
                <span class="ui-trade-detail-comment-extendtext">{{ comment.timestamp }}<a href="#" style="margin-left:30px;">回复</a></span>
            </div>
        </div>
    </div>
</div>
{% endfor %}
